<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/afb01d1013.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Odontolog√≠a Martinez</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <body>
    <div class="mb-3">
      <label for="formFile" class="form-label"
        >Default file input example</label
      >
      <input class="form-control" type="file" id="formFile" />
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label"
        >Multiple files input example</label
      >
      <input class="form-control" type="file" id="formFileMultiple" multiple />
    </div>
    <div class="mb-3">
      <label for="formFileDisabled" class="form-label"
        >Disabled file input example</label
      >
      <input class="form-control" type="file" id="formFileDisabled" disabled />
    </div>
    <div class="mb-3">
      <label for="formFileSm" class="form-label"
        >Small file input example</label
      >
      <input class="form-control form-control-sm" id="formFileSm" type="file" />
    </div>
    <div>
      <label for="formFileLg" class="form-label"
        >Large file input example</label
      >
      <input class="form-control form-control-lg" id="formFileLg" type="file" />
    </div>
  </body>
</html>
